<mat-card>
  <mat-card-header>
    <mat-card-title>Detalhes do Curso</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="name" #name>
        <mat-hint align="end">{{ name.value.length || 0 }}/{{ getNameMaxLength() }}</mat-hint>
        <mat-error>{{ getErrorMessage('name') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="front-end">Front-end</mat-option>
          <mat-option value="back-end">Back-end</mat-option>
        </mat-select>
        <mat-error>{{ getErrorMessage('category') }}</mat-error>
      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-flat-button (click)="onSubmit()">Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
